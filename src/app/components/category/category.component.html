<div
  *ngIf="dataLoaded == false"
  class="spinner-grow text-info m-3"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>
<ul *ngIf="dataLoaded == true" class="list-group">
  <li
    (click)="removeCurrentCategory()"
    routerLink="/products"
    [class]="getAllCategoryClass()"
    style="cursor: pointer"
  >
    All Products
  </li>
  <li
    (click)="setCurrentCategory(category)"
    routerLink="/products/category/{{ category.categoryId }}"
    *ngFor="let category of categories"
    [class]="getCurrentCategoryClass(category)"
    style="cursor: pointer"
  >
    {{ category.categoryName }}
  </li>
</ul>
