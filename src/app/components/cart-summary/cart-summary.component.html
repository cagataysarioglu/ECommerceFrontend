<li *ngIf="cartItems" class="nav-item dropdown">
  <a
    class="nav-link dropdown-toggle"
    id="navbarDropdown"
    role="button"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    Cart
  </a>
  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
    <li *ngFor="let cartItem of cartItems">
      <a class="dropdown-item" style="cursor: pointer">{{ cartItem.product.productName }}</a>
    </li>
    <li>
      <hr class="dropdown-divider" />
    </li>
    <li><a class="dropdown-item" style="cursor: pointer">Go to cart</a></li>
  </ul>
</li>
